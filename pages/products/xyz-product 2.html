    <!-- custom Footer -->

    <!-- scripts -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/main.js"></script>
    <!-- mobile nav functionality -->
    <script>
      const togggleIcon = document.getElementById("toggle-icon");
      const navMenu = document.querySelector("#nav-links");
      togggleIcon.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });
      // hide mobile nav when a link is clicked
      document
        .querySelectorAll(".nav-item, .dropdown, .dropdown-content")
        .forEach((n) =>
          n.addEventListener("click", () => {
            navMenu.classList.remove("active");
          })
        );
      // transiton from bars to times(font awesome icons)
      changeIcon = (icon) => icon.classList.toggle("fa-times");
    </script>

    <!-- product preview -->
    <script>
      const change = (src) => {
        document.getElementById("main").src = src;
      };
    </script>
  </body>
